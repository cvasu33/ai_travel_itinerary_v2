<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Itinerary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gradientStart: '#1e293b',  /* Gray-800 */
                        gradientEnd: '#0f172a'    /* Gray-900 */
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-b from-gradientStart to-gradientEnd text-gray-200 min-h-screen flex items-center justify-center">

    <div class="bg-gray-800 shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-white mb-6">
            AI-Powered Travel Itinerary Generator
        </h2>
        <form action="/" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-300 mb-1">Destination:</label>
                <input type="text" name="destination" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Enter your destination" required>
            </div>
            <div>
                <label class="block text-gray-300 mb-1">Number of Days:</label>
                <input type="number" name="days" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-blue-400 focus:outline-none" min="1" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
                Generate Itinerary
            </button>
        </form>
    </div>

</body>
</html>
